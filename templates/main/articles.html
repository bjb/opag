{% extends "base.html" %}

{% block content %}
<p>
    This page captures any articles written by OPAG members for publishing
    here.
</p>
<ul>
{% for article in articles %}
    <li><a href="{% url opag.main.views.view_article article.id %}">{{ article.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
